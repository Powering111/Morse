<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>모스 부호</title>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <link rel="stylesheet" href="style.css">
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="0.1"></option>
      <option value="0.2"></option>
      <option value="0.3"></option>
      <option value="0.4"></option>
      <option value="0.5"></option>
      <option value="0.6"></option>
      <option value="0.7"></option>
      <option value="0.8"></option>
      <option value="0.9"></option>
      <option value="1.0"></option>
    </datalist>
  </head>
  <body>
    <div id="display">
      <span id="morseDisplay"></span>
      <br>
      <span id="nowWriting"></span><span id="nowWriting_temp"></span>

    </div>
    <div id="sender">
      <a id = "key" href="#">[SEND]</a>
    </div>
    <div id="setting">
      <a onclick="setting()" href="#" id="settingexpand">Setting</a>
      <div id="settings">
        <div class="settingSection">
          <span class="settingLabel">Unit Time</span>
          <input id="unitTime" class="settingInput" type="range" min="100" max="500" step="10" value="150">
          <span class="settingLabel" id="unitTimeValue">150ms</span>
        </div>
        <div class="settingSection">
          <span id="volumeLabel" class="settingLabel">Volume</span>
          <input id="volume" class="settingInput" list="tickmarks" type="range" min="0" max="1" step="0.05" value="0.7">
          <span class="settingLabel" id="volumeValue">70%</span>
        </div>
        <div class="settingSection">
          <span class="settingLabel">UpperCase</span>
          <input id="upper" class="settingInput" type="checkbox" checked></input>
        </div>
        <div class="settingSection">
          <span class="settingLabel colorLabel">Text Color(Pressed)</span>
          <input id="color1" class="settingInput" type="color" value="#FFFFFF" onchange="colorChanged(this,0)"></input>
        </div>
        <div class="settingSection">
          <span class="settingLabel colorLabel">Background Color(Pressed)</span>
          <input id="color2" class="settingInput" type="color" value="#FFFF00" onchange="colorChanged(this,1)"></input>
        </div>
        <div class="settingSection">
          <span class="settingLabel colorLabel">Text Color(Not Pressed)</span>
          <input id="color3" class="settingInput" type="color" value="#FFFFFF" onchange="colorChanged(this,2)"></input>
        </div>
        <div class="settingSection">
          <span class="settingLabel colorLabel">Background Color(Not Pressed)</span>
          <input id="color4" class="settingInput" type="color" value="#000000" onchange="colorChanged(this,3)"></input>
        </div>
      </div>
    </div>

    <div style="display:none;">
      <span>Debug:</span><br>
      <span id="debug"></span>
      </div>
  </body>
</html>
